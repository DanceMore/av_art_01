<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevy Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
<link rel="modulepreload" href="/bevy_visualizer-ae5ee1ad1597f2b8.js" crossorigin="anonymous" integrity="sha384-fwfMFKb2kbTouo6nPArfVvbeUHHf6iGizmno8qG1dOuuQTxzRk+pLiHCzZ8+1zay"><link rel="preload" href="/bevy_visualizer-ae5ee1ad1597f2b8_bg.wasm" crossorigin="anonymous" integrity="sha384-aO1a6dxvmeWhMspO6LCyb082pCAqMEF/fVd4W6vv6C8dAA4KBj6VeMvIkrQynU8N" as="fetch" type="application/wasm"></head>
<body>
    <div id="loading">Loading Bevy Visualizer...</div>
    <!-- Bevy app canvas -->
    <canvas id="bevy"></canvas>
    <script type="module">
        import init from './pkg/bevy_visualizer.js';
        
        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Failed to load Bevy application:", e);
                document.getElementById('loading').textContent = 'Failed to load: ' + e.message;
            }
        }
        
        // Resume AudioContext after user gesture
        document.addEventListener('click', () => {
            if (typeof window.bevyAudioContext !== 'undefined') {
                window.bevyAudioContext.resume().then(() => {
                    console.log("AudioContext resumed successfully");
                });
            }
        }, { once: true });
        
        run();
    </script>

<script type="module">
import init, * as bindings from '/bevy_visualizer-ae5ee1ad1597f2b8.js';
const wasm = await init({ module_or_path: '/bevy_visualizer-ae5ee1ad1597f2b8_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script></body>
</html>
